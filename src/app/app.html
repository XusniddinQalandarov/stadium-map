<div class="app-container">
  <div class="sidebar">
    <h2 class="sidebar-title">Футбольные стадионы Ташкента</h2>

    <div class="district-list">
      <div class="district-item"
           [class.active]="selectedDistrict === 'ALL'"
           (click)="selectDistrict('ALL')">
        <span class="district-name">Все районы</span>
        <span class="field-count">{{ totalFields }} полей</span>
      </div>

      @for (district of districts; track district) {
        @if (district !== 'ALL') {
          <div class="district-item"
               [class.active]="selectedDistrict === district"
               (click)="selectDistrict(district)">
            <span class="district-name">{{ district }}</span>
            <span class="field-count">{{ getDistrictFieldCount(district) }} полей</span>
          </div>
        }
      }
    </div>

    <div class="stats-section">
      <div class="stat-item">
        <span class="stat-label">Всего стадионов</span>
        <span class="stat-value">{{ filteredStadiums.length }}</span>
      </div>
      <div class="stat-item">
        <span class="stat-label">Всего полей</span>
        <span class="stat-value">{{ getTotalFilteredFields() }}</span>
      </div>
    </div>
  </div>

  <!-- Map Container -->
  <div class="map-section">
    <div id="map" class="map-container"></div>
  </div>
</div>
